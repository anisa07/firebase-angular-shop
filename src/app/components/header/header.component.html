<mat-toolbar class="header">
  <mat-toolbar-row class="logo">
    <a [routerLink]="'/'">
      {{logo}}
    </a>
  </mat-toolbar-row>
  <mat-toolbar-row class="links">
    <button [routerLink]="'/'" mat-button>Home</button>
    <button mat-button [matMenuTriggerFor]="shopMenu">Shop</button>
    <mat-menu #shopMenu="matMenu">
      <app-shop-categories-list></app-shop-categories-list>
    </mat-menu>
    <button mat-button [routerLink]="'cart'">Cart</button>
    <button mat-button [routerLink]="'profile'" *ngIf="isAuthorised">Profile</button>
    <button mat-button *ngIf="isAuthorised" (click)="logout()">Logout</button>
    <button mat-button [routerLink]="'login'" *ngIf="!isAuthorised">Login</button>
  </mat-toolbar-row>
</mat-toolbar>
